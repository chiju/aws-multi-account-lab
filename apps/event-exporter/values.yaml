image:
  repository: ghcr.io/resmoio/kubernetes-event-exporter
  tag: v1.7
  pullPolicy: IfNotPresent

lokiUrl: http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push

# Schedule on system nodes
tolerations:
  - key: "node-type"
    operator: "Equal"
    value: "system"
    effect: "NoSchedule"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi
