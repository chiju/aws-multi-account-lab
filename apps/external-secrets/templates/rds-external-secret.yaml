apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-credentials
  namespace: tbyte
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: rds-credentials
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: PLACEHOLDER_RDS_SECRET_NAME
      property: username
  - secretKey: password
    remoteRef:
      key: PLACEHOLDER_RDS_SECRET_NAME
      property: password
