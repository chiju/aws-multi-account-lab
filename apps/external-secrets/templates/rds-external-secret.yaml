apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rds-credentials
  namespace: tbyte
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: rds-credentials
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: arn:aws:secretsmanager:eu-central-1:575491070504:secret:rds!db-ba5d22ee-e8e3-4d34-b010-0020ebce76ac-lZbCaa
      property: username
  - secretKey: password
    remoteRef:
      key: arn:aws:secretsmanager:eu-central-1:575491070504:secret:rds!db-ba5d22ee-e8e3-4d34-b010-0020ebce76ac-lZbCaa
      property: password
