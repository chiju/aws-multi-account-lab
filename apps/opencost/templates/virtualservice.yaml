apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: opencost-vs
  namespace: opencost
spec:
  hosts:
  - opencost.local
  gateways:
  - istio-system/common-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: opencost
        port:
          number: 9090
