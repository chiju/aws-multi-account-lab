# OpenCost Configuration for AWS EKS - External Prometheus (Working Method)
opencost:
  exporter:
    defaultClusterId: tbyte-dev
  prometheus:
    external:
      enabled: true
      url: "http://monitoring-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090"
    internal:
      enabled: false

serviceAccount:
  create: true
  name: opencost
