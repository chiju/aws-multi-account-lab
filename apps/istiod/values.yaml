# Istio Control Plane Configuration

istiod:
  # Enable telemetry v2
  telemetry:
    v2:
      enabled: true
  
  # Pilot configuration
  pilot:
    env:
      EXTERNAL_ISTIOD: false
    # Set webhook failure policy to Fail (production setting)
    webhooks:
      failurePolicy: Fail
    tolerations:
      - key: "node-type"
        operator: "Equal"
        value: "system"
        effect: "NoSchedule"
