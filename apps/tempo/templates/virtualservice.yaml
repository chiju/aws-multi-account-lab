apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: tempo-vs
  namespace: tempo
spec:
  hosts:
  - tempo.local
  gateways:
  - istio-system/common-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: tempo.tempo.svc.cluster.local
        port:
          number: 3200
