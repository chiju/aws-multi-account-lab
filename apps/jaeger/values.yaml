jaeger:
  # Use all-in-one deployment for simplicity
  allInOne:
    enabled: true
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  
  # Disable other components
  agent:
    enabled: false
  collector:
    enabled: false
  query:
    enabled: false
  
  # Storage configuration
  storage:
    type: memory
