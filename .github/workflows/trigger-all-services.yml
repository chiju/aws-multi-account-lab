name: Trigger All Services

on:
  workflow_dispatch:
    inputs:
      trigger_text:
        description: 'Type "all" to trigger all service workflows'
        required: true
        type: string

permissions:
  actions: write
  contents: read

jobs:
  trigger-services:
    if: inputs.trigger_text == 'all'
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Frontend Service
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'frontend-service-cicd.yml',
              ref: 'main'
            });

      - name: Trigger User Service
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
