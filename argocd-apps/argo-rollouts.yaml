apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-rollouts
    targetRevision: 2.37.7
    helm:
      values: |
        controller:
          replicas: 1
          tolerations:
            - key: "node-type"
              operator: "Equal"
              value: "system"
              effect: "NoSchedule"
        dashboard:
          enabled: true
          service:
            type: LoadBalancer
          tolerations:
            - key: "node-type"
              operator: "Equal"
              value: "system"
              effect: "NoSchedule"
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-rollouts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
